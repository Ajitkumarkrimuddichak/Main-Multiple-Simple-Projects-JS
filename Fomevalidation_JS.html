<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your fullname" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="Email" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="" id="phone" placeholder="Enter your phone number" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Enter your password again" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn" name="">
        </form>
    </div>


    <script type="text/javascript">
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const  email= document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');
         
        //add event
        form.addEventListener('submit',(event) =>{
            event.preventDefault();
            validate();
        })
        const sendData = (sRate,count) => {
            if(sRate === count){
                alert('Registration successfull');
            }

        } 
        //more email validate
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if(atSymbol < 1) return false;
            var dot = emailVal.lastIndexOf('.');
            if(dot <= atSymbol + 2) return false;
            if(dot === emailVal.length - 1) return false;
            return true;
        }
        //defin the validate function
        const validate = () => {
            const usernameVal = username.value.trim();
            const  emailVal= email.value.trim();
            const phoneVal = phone.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();
    
            //validate username
            if(usernameVal === ""){
                setErrorMsg(username,'username cannot be blank');
            } else if(usernameVal.length <=2){
                setErrorMsg(username,'username min 3 char');
            } else {
                setSuccessMes(username);
            }
            //validate email
            if(emailVal === ""){
                setErrorMsg(email,'email cannot be blank');
            } else if(!isEmail(emailVal)){
                setErrorMsg(email,'Not a valid email');
            } else {
                setSuccessMes(email);
            }

            //validate phone
            if(phoneVal === ""){
                setErrorMsg(phone,'phone cannot be blank');
            } else if(phoneVal.length != 10){
                setErrorMsg(phone,'Not a valid phone number');
            } else {
                setSuccessMes(phone);
            }

            //validate password
            if(passwordVal === ""){
                setErrorMsg(password,'password cannot be blank');
            } else if(passwordVal.length <= 5){
                setErrorMsg(password,'minimum 6 char');
            } else {
                setSuccessMes(password);
            }

            //validate cpassword
            if(cpasswordVal === ""){
                setErrorMsg(cpassword,'confirm password cannot be blank');
            } else if(passwordVal !== cpasswordVal){
                setErrorMsg(cpassword,'password are not matching');
            } else {
                setSuccessMes(cpassword);
            } 
        }

        function setErrorMsg(input,errormsgs){
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className= "form-control error";
            small.innerText = errormsgs;
        }
        function setSuccessMes(input){
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }

    </script>
</body>
</html>
